<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Overt</title>
  </head>
  <body
    class="bg-light visible-after-bootstrap-loads"
    style="visibility: hidden"
  >
    <p class="visually-hidden" tabindex="1">
      Welcome to Overt! Please note that keyboard navigation and screen reader
      support is preliminary and best-effort at this time.
    </p>
    <overt-keyboard-nav-skip-links></overt-keyboard-nav-skip-links>

    <overt-top-bar class="sticky-top"></overt-top-bar>

    <div class="container-fluid">
      <openstore-floating-pane
        id="openstore-settings-pane"
        anchorPoint='{ "top": "56px", "left": "10px" }'
        width="var(--sidebar-width)"
        height="calc(98vh - 56px)"
      >
        <openstore-settings-pane></openstore-settings-pane>
      </openstore-floating-pane>

      <openstore-floating-pane
        id="openstore-tasks-pane"
        anchorPoint='{ "top": "56px", "left": "10px" }'
        width="var(--sidebar-width)"
        height="calc(98vh - 56px)"
      >
        <openstore-tasks-pane></openstore-tasks-pane>
      </openstore-floating-pane>

      <openstore-floating-pane
        id="openstore-terminal-pane"
        anchorPoint='{ "top": "56px", "right": "10px" }'
        width="calc(100vw - var(--sidebar-width) - 20px)"
        height="calc(98vh - 56px)"
      >
        <div class="overflow-auto">
          <div id="terminal" style="width: calc(220 * 9px)"></div>
        </div>
      </openstore-floating-pane>

      <main id="content">
        <noscript>Please enable JavaScript to use Overt.</noscript>
      </main>
    </div>

    <div id="modalContainer"></div>
  </body>
</html>
