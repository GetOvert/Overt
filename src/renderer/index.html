<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://fonts.googleapis.com https://fonts.gstatic.com https://formulae.brew.sh https://storage.googleapis.com/storage.getovert.app/; style-src 'self' 'unsafe-inline' data: https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https://storage.googleapis.com/storage.getovert.app/"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Overt</title>
  </head>
  <body
    class="bg-light visible-after-bootstrap-loads"
    style="visibility: hidden"
  >
    <p class="visually-hidden" tabindex="1">
      Welcome to Overt! Please note that keyboard navigation and screen reader
      support is preliminary and best-effort at this time.
    </p>

    <nav class="visually-hidden-focusable nav nav-pills mx-2">
      <a
        class="nav-link"
        href="#"
        onclick="event.preventDefault(); document.querySelector('#search-bar').focus()"
      >
        Skip to search
      </a>
    </nav>

    <header class="sticky-top bg-light">
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <div
            class="d-flex"
            style="
              width: 25vw;
              min-width: 200px;
              padding-left: 0.25rem;
              margin-right: 0.5rem;
            "
          >
            <openstore-settings-button
              class="me-auto"
              style="margin-left: -0.35rem"
            ></openstore-settings-button>

            <openstore-tasks-button
              class="ms-auto px-4"
              style="margin-right: -0.5rem"
            ></openstore-tasks-button>
          </div>

          <form
            class="d-flex"
            style="flex: 1 0 40vw"
            onsubmit="event.preventDefault()"
          >
            <input
              id="search-bar"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              oninput="event.preventDefault(); window.openStore.updateWindowLocationFragment({ ...window.openStore.decodeFragment(window.location.hash), search: event.target.value ?? '', subpage: null });"
            />
          </form>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <openstore-floating-pane
        id="openstore-settings-pane"
        anchorPoint='{ "top": "56px", "left": "10px" }'
        width="max(25vw, 240px)"
        height="calc(98vh - 56px)"
      >
        <openstore-settings-pane></openstore-settings-pane>
      </openstore-floating-pane>

      <openstore-floating-pane
        id="openstore-tasks-pane"
        anchorPoint='{ "top": "56px", "left": "10px" }'
        width="max(25vw, 240px)"
        height="calc(98vh - 56px)"
      >
        <openstore-tasks-pane></openstore-tasks-pane>
      </openstore-floating-pane>

      <openstore-floating-pane
        id="openstore-terminal-pane"
        anchorPoint='{ "top": "56px", "right": "10px" }'
        width="calc(100vw - max(25vw, 240px) - 20px)"
        height="calc(98vh - 56px)"
      >
        <div class="overflow-auto">
          <div id="terminal" style="width: calc(220 * 9px)"></div>
        </div>
      </openstore-floating-pane>

      <main id="content">
        <noscript>Please enable JavaScript to use Overt.</noscript>
      </main>
    </div>

    <template id="openstore-template-page-title">
      <div
        class="container-fluid d-flex flex-row justify-content-center align-items-end flex-nowrap sticky-top bg-light pt-1 pb-2"
        style="top: 53px"
      >
        <nav
          class="d-flex justify-content-start ms-4 me-auto"
          style="flex: 1"
          aria-label="Go back"
        >
          <a
            href="#"
            class="openstore-jsnav-back-link btn btn-link fs-3 text-decoration-none p-0"
            tabindex="0"
          >
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="34"
              height="34"
              viewBox="0, 0, 128, 128"
              color="inherit"
            >
              <g id="Layer_2">
                <circle
                  cx="64"
                  cy="64"
                  r="64"
                  fill="none"
                  stroke="currentcolor"
                  stroke-width="20"
                  clip-path="url(#back-arrow-bg-circle-clip)"
                />
                <clipPath id="back-arrow-bg-circle-clip">
                  <circle cx="64" cy="64" r="64" />
                </clipPath>
              </g>
              <g id="Layer_1">
                <g>
                  <path
                    d="M98.178,64.412 L32,64.412"
                    fill="none"
                    stroke="currentcolor"
                    stroke-width="12"
                  />
                  <path
                    fill="currentcolor"
                    d="M97.096,69.912 C93.782,69.912 91.096,67.225 91.096,63.912 C91.096,60.598 93.782,57.912 97.096,57.912 C100.41,57.912 103.096,60.598 103.096,63.912 C103.096,67.225 100.41,69.912 97.096,69.912 z"
                  />
                </g>
                <g>
                  <path
                    d="M53.293,85.696 L31.064,63.467"
                    fill="none"
                    stroke="currentcolor"
                    stroke-width="12"
                  />
                  <path
                    fill="currentcolor"
                    d="M57.11,81.028 C54.767,78.685 50.968,78.685 48.625,81.028 C46.282,83.371 46.282,87.17 48.625,89.513 C50.968,91.857 54.767,91.857 57.11,89.513 C59.453,87.17 59.453,83.371 57.11,81.028 z"
                  />
                </g>
                <g>
                  <path
                    d="M53.253,43.304 L31.064,65.493"
                    fill="none"
                    stroke="currentcolor"
                    stroke-width="12"
                  />
                  <path
                    fill="currentcolor"
                    d="M57.07,46.972 C54.727,49.315 50.928,49.315 48.585,46.972 C46.242,44.629 46.242,40.83 48.585,38.487 C50.928,36.143 54.727,36.143 57.07,38.487 C59.413,40.83 59.413,44.629 57.07,46.972 z"
                  />
                </g>
                <path
                  fill="currentcolor"
                  d="M34.927,67.835 C32.76,70.002 29.247,70.002 27.08,67.835 C24.913,65.668 24.913,62.155 27.08,59.989 C29.247,57.822 32.76,57.822 34.927,59.989 C37.093,62.155 37.093,65.668 34.927,67.835 z"
                />
              </g>
            </svg>
          </a>
        </nav>
        <div
          class="d-flex justify-content-center text-center text-nowrap mt-4"
          style="flex: 1"
        >
          <h1
            id="openstore-page-title"
            class="mb-0"
            style="font-weight: 500"
          ></h1>
        </div>
        <span
          class="d-flex justify-content-end ms-auto me-4"
          style="flex: 1"
        ></span>
      </div>
    </template>

    <template id="openstore-template-loading">
      <div class="openstore-loading-container mx-auto text-center mb-4">
        <h2>Loadingâ€¦</h2>
      </div>
    </template>

    <div id="modalContainer"></div>
  </body>
</html>
